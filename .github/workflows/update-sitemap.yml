name: Update Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"   # Every Sunday at midnight (UTC)

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install sitemap generator
        run: npm install sitemap

      - name: Generate sitemap
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          const { SitemapStream, streamToPromise } = require('sitemap');

          const hostname = 'https://meharphysiotherapyclinic.github.io';
          const basePath = 'website';
          const files = [];

          function scanDir(dir) {
            fs.readdirSync(dir).forEach(file => {
              const filePath = path.join(dir, file);
              if (fs.statSync(filePath).isDirectory()) {
                scanDir(filePath);
              } else if (file.endsWith('.html')) {
                let relative = path.relative(basePath, filePath).replace(/\\/g, '/');
                files.push('/' + basePath + '/' + relative);
              }
            });
          }

          scanDir(basePath);
          const smStream = new SitemapStream({ hostname });

          files.forEach(file => {
            const filePath = path.join(basePath, file.replace('/' + basePath + '/', ''));
            const stats = fs.statSync(filePath);
            const lastmod = stats.mtime.toISOString();
            smStream.write({ url: file, changefreq: 'weekly', priority: 0.8, lastmod });
          });
          smStream.end();

          streamToPromise(smStream).then(data => {
            fs.writeFileSync('website/sitemap.xml', data.toString());
          });
          EOF

      - name: Commit sitemap
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add website/sitemap.xml
          git commit -m "Auto-update sitemap" || echo "No changes to commit"
          git push

      - name: Ping Google & Bing
        run: |
          curl "https://www.google.com/ping?sitemap=https://meharphysiotherapyclinic.github.io/website/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://meharphysiotherapyclinic.github.io/website/sitemap.xml"
