<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Gallery - Mehar Physiotherapy Clinic</title>
    <meta name="description" content="Explore the Clinic Gallery of Mehar Physiotherapy Clinic in Greater Noida. View treatment rooms, rehabilitation equipment, and modern facilities designed for effective physiotherapy care.">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #00796b; color: white; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        section { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #0f6b3a; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .gallery img { 
            width: 100%; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover { 
            transform: scale(1.08); 
            box-shadow: 0 6px 15px rgba(0,0,0,0.3); 
        }

        /* Lightbox styles */
        .lightbox {
            display: none; 
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .close:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>
<header>
    <h1>Clinic Gallery</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="gallery.html">Gallery</a>
    </nav>
</header>

<section>
    <h2>Our Clinic in Pictures</h2>
    <div class="gallery">
        <img src="ex1.jpeg" alt="Physiotherapy treatment room at Mehar Physiotherapy Clinic" onclick="openLightbox(this.src)">
        <img src="ex2.jpeg" alt="Exercise and rehabilitation equipment at Mehar Physiotherapy Clinic" onclick="openLightbox(this.src)">
        <img src="logo.jpeg" alt="Official logo of Mehar Physiotherapy Clinic" onclick="openLightbox(this.src)">
        <img src="mpc.jpeg" alt="Front view of Mehar Physiotherapy Clinic in Greater Noida" onclick="openLightbox(this.src)">
        <!-- Add more images here with descriptive alt text -->
    </div>
</section>

<!-- Lightbox container -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a href="#" class="close">&times;</a>
    <img id="lightbox-img" src="" alt="">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}
function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
